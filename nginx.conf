worker_processes 1;

events { worker_connections 1024; }

http {
    upstream backend {
        server backend1:5000;
        server backend2:5000;
    }

    server {
        listen 80;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://backend;
        }
    }
}

